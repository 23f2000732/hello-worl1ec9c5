<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello</title>
  <meta name="description" content="A simple static website that greets the user with hello." />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --accent-2: #60a5fa;
      --ring: rgba(96,165,250,0.35);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% 0%, rgba(34,211,238,0.12), transparent 60%),
                  radial-gradient(900px 500px at 80% 0%, rgba(96,165,250,0.12), transparent 60%),
                  var(--bg);
    }
    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      min-height: 100%;
      place-items: center;
    }
    .card {
      width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 28px;
      box-shadow:
        0 10px 25px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: clamp(32px, 5vw, 56px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p.lead {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 16px;
    }
    .greet {
      font-size: clamp(18px, 2.5vw, 24px);
      margin: 16px 0 20px 0;
    }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 18px;
    }
    label {
      font-weight: 600;
      color: var(--muted);
    }
    input[type="text"] {
      flex: 1 1 260px;
      min-width: 200px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(17,24,39,0.65);
      color: var(--text);
      outline: none;
      transition: box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    input[type="text"]::placeholder { color: #6b7280; }
    input[type="text"]:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 6px var(--ring);
      background: rgba(17,24,39,0.8);
    }
    pre {
      margin: 0;
      background: #0b1020;
      color: #cbd5e1;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.07);
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.5;
    }
    footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }
    a { color: #93c5fd; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" aria-labelledby="title">
      <h1 id="title">Hello, World!</h1>
      <p class="lead">A tiny static page that greets you with hello.</p>

      <div class="row">
        <label for="name">Your name</label>
        <input id="name" type="text" inputmode="text" autocomplete="name" placeholder="Type your name..." aria-describedby="greeting" />
      </div>

      <div id="greeting" class="greet" aria-live="polite">Hello!</div>

      <pre><code># The classic programmer's greeting:
Hello, World!
</code></pre>

      <footer>
        MIT Licensed. Built for GitHub Pages.
      </footer>
    </section>
  </main>

  <script>
    (function () {
      const input = document.getElementById('name');
      const greet = document.getElementById('greeting');

      function update() {
        const raw = input.value || '';
        const name = raw.trim().replace(/\s+/g, ' ');
        greet.textContent = name ? `Hello, ${name}!` : 'Hello!';
      }

      input.addEventListener('input', update, { passive: true });
      // Initialize greeting
      update();
    })();
  </script>
</body>
</html>
